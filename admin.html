<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/admin.css">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>content page</title> 
</head>
<body>
    <div class="window" id="popup">
        <i id="closePopup" class="fa-solid fa-xmark closebtn"></i>
        <div class="window_content" id="window_content">
        </div>    
    </div>

    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="/images/logo.png" alt="">
            </div>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="admin.html"class="selected">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="admin_products.html">
                    <i class="uil uil-cube" ></i>
                    <span class="link-name">Products</span>
                </a></li>
                <li><a href="admin_customers.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Customers</span>
                </a></li>
                <li><a href="admin_orders.html">
                    <i class="uil uil-sort-amount-down"></i>
                    <span class="link-name">Orders</span>
                </a></li>
                <li><a href="admin_comments.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Comments</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <ul>
                <li class="mode">
                    <div class="mode-toggle">
                        <i class="uil uil-sun"></i>
                        <span class="switch"></span>
                        <i class="uil uil-moon"></i>
                    </div>
                </li>
                <li class="noti">
                    <i class="uil uil-bell"></i>
                </li>
            </ul>
            <img src="/images/profile.jpg" alt="">
        </div>
        <div class="dash-content">
            <div class="boxes">
                <div class="box">
                    <div class="content">
                        <span class="text">Customers</span>
                        <span class="number">00</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="box">
                    <div class="content">
                        <span class="text">Products</span>
                        <span class="number">00</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                <div class="box">
                    <div class="content">
                        <span class="text">Profits</span>
                        <span class="number">00</span>
                    </div>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
                
            </div><br>
            <div class="activity">
                <div class="title">
                    <i class="uil uil-chart"></i>
                    <span class="text">Finance Performance</span>
                </div>
                <div class="activity-data">
                    <div class="bars-data">
                        <span class="text">Loses details</span>
                    <div class="bars-con">
                        <div class="column">
                            <div class="bar">
                                <div class="percent per1"></div>
                                <div class="fill fill1"></div>
                            </div>
                            <span class="bartitle">loses0</span>
                        </div>
                        <div class="column">
                            <div class="bar">
                                <div class="percent per2"></div>
                                <div class="fill fill2"></div>
                            </div>
                            <span class="bartitle">loses0</span>
                        </div>
                        <div class="column">
                            <div class="bar">
                                <div class="percent per3"></div>
                                <div class="fill fill3"></div>
                            </div>
                            <span class="bartitle">loses1</span>
                        </div>
                        <div class="column">
                            <div class="bar">
                                <div class="percent per4"></div>
                                <div class="fill fill4"></div>
                            </div>
                            <span class="bartitle">loses2</span>
                        </div>
                        <div class="column">
                            <div class="bar">
                                <div class="percent per5"></div>
                                <div class="fill fill5"></div>
                            </div>
                            <span class="bartitle">loses3</span>
                        </div>
                    </div>
                    </div>
                    <div class="bars-data">
                        <span class="text">incomes details</span>
                        <canvas style="width: 100%;height: 90%;" id="myChart"></canvas>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/graphs.js"></script>
<script src="/js/admin.js"></script>

</body>
</html>
